{% extends "base_layout.html" %}
{% block title %}new {{ form_type }}{% endblock %}
{% block body %}
<div class=forms>
  <h1>new {{ form_type }}</h1>
  <form action="" method="post" name="new_{{ form_type }}">
    {{ form.hidden_tag() }}
    <table>
      {% for field in form if field.id != 'csrf_token' %}
      <tr>
	<td>{{ field.label }}:</td>
	<td>{{ field }}</td>
      </tr>
      {% endfor %}
      <tr>
	<td><input type="submit" value="post"></td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
