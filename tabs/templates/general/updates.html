{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class=updates>
  <h1>updates</h1>
  {% if updates %}
  {% for update in updates %}
  <h2>{{ update.title }}</h2>
  <h3>{{ update.timestamp }}</h3>
  <p>{{ update.body }}</p>
  {% endfor %}
  {% else %}
  <p>no recent updates</p>
  {% endif %}
</div>
{% endblock %}
